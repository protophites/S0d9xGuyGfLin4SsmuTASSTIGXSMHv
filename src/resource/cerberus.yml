# Anti.Speed-Mine.Blocks: Blocks to check for speed mine

Anti:
  Speed-Mine:
    Enabled: true
    Gui:
      Item: GOLD_PICKAXE
      Name: '§6Speed Mine'
      Lore:
      - '§Enabled: %flag%'
      - '§eAnti cheat for speed mine'
    Blocks:
    - GRASS
    - SAND
    - DIRT
    - OBSIDIAN
    - WOOD
    - STONE
    - COBBLESTONE
    - DIAMOND_ORE
    - EMERALD_ORE
    - LAPIS_ORE
    - IRON_ORE
    - COAL_ORE
    - GOLD_ORE